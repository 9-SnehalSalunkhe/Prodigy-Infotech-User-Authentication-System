<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/cab664c77f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="page">

        <h1> Create Account</h1>

     <div class="container" id="signup"></div>

      <h2 class="form-heading">Register</h2>

      <form action="#" method="post">
      <div class="inputs">
        <i class="fa-regular fa-user"></i>
        <input type="text" id="fname" name="fname" placeholder="First Name">
        <label for="fname">First Name</label>
    </div>
    <div class="inputs">
        <i class="fa-regular fa-user"></i>
        <input type="text" id="lname" name="lname" placeholder="Last Name">
        <label for="lname">Last Name</label>
    </div>
    <div class="inputs">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Email">
        <label for="email">Email</label>
    </div>
    <div class="inputs">
        <i class="fa-regular fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
     <input type="submit" class="button" value="Sign Up">
      </form>

      <!------------------------------------------------ sign up form completed----------------------------------------------------------------->
      <p class="or">OR</p>
      
      <div class="api">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-google"></i>
      </div>
      <!------------------------------------------------------------------------------------------------------------------------------------------->
      <div class="login-link">
        <p class="already-acc">Have an Account already? <sub><a href="/login.html">Login</a></sub></p>
      </div>
    </div>

    </div>
</body>
</html>
